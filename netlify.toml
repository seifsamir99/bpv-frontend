[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/bpv/*"
  to = "/.netlify/functions/bpv/:splat"
  status = 200

[[redirects]]
  from = "/api/bpv"
  to = "/.netlify/functions/bpv"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
